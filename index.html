<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Navbar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrap">
                <div class="logo"><h1>Navbar</h1></div>
                <ul class="nav-links">
                    <li class="nav-link">
                        About   
                    </li>
                    <li class="nav-link">
                        Our Products
                    </li>
                    <li class="nav-link">
                        Services
                    </li>
                    <li class="nav-link">
                        Price
                    </li>
                </ul>
                <ul class="right-nav">
                    <li class="login">
                        <button>Login</button>
                    </li>
                    <li class="register">
                        <button>Get Started</button>
                    </li>
                    <li>
                        <span class="material-symbols-outlined menu-icon">
                            more_horiz
                        </span>
                    </li>
                </ul>
                <div class="dropdown">
                    <ul>
                        <li class="dropdown-link">
                            About   
                        </li>
                        <li class="dropdown-link">
                            Our Products
                        </li>
                        <li class="dropdown-link">
                            Services
                        </li>
                        <li class="dropdown-link">
                            Price
                        </li>
                        <li class="login-dropdown">
                            <button>Login</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <script src="index.js"></script>
</body>
</html>
